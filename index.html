<!DOCTYPE html>

<html lang="en">

    <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
    #poll
    {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 800px;
    }
    body {background-color: gold;}
    </style>
    <body>
        <blockquote class="blockquote text-center">
            <h1>You are now in Live Mode.</h1>
            (All your reactions will be counted. Simply hit "vote again" to react again.)
        </blockquote>
        <div id = "poll">
            <div>
                <script src="https://www.polleverywhere.com/multiple_choice_polls/ZWvQMIDedhYxKcj3RS3zj/web.js?height=1000&results_count_format=percent&width=800"></script>
            </div>
            <p>
            <h2>See everyone's reactions as they come in:</h2>
            </p>
            <div>
                <iframe src="https://embed.polleverywhere.com/multiple_choice_polls/cNIrkLSZwLJIRmEiojtHl?controls=none&short_poll=true" width="800" height="1000" frameBorder="0"></iframe>
            </div>
        </div>
    </body>  
</html>
